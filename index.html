 <!-- Age Celculator -->

 <div class="card w-75 mx-auto mt-5 col-xl-6 col-md-12">
    <div class="card-header">
        <h2 class="card-title text-center">Age Celculator</h2>
    </div>
    
    <div class="card-body">
 
        <div class="form-group">
            <input id="name" class="form-control" placeholder="Your Name"  type="text">
            <p class="text-danger" id="name_validation"></p>
        </div>
 
        <div class="form-group">
            <input id="year" class="form-control mt-2" placeholder="Brith Year" type="text">
            <p class="text-danger" id="year_validation"></p>
        </div>

        <div class="form-group">
            <input id="button" class="form-control mt-2 btn btn-block btn-primary" type="submit" value="Check" >
        </div>
 
        <div class="card-footer mt-2">
            <p id="result"></p>
        </div>
 
    </div>
 </div>
 <br>
 <br>
 
 
 <!-- Marriage Calculator -->
 
 
 <div class="card w-75 w-75 mx-auto mt-5 col-xl-6 col-md-12">
     <div class="card-header">
         <h2 class="card-titel text-center"> Marriage Calculator </h2>
     </div>
     <div class="card-body">
         <div class="form-group">
 
             <input class="form-control" id="names" type="text" placeholder="Type your name">
             <p class="text-danger"  id="namesvalitasion"></p>
 
             <input class="form-control mt-3" id="years" type="text" placeholder="Type your brith year">
             <p class="text-danger"  id="yearsvalitation" class="text-danger"></p>
            

             <select name="" id="select">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

 
             <input class="btn btn-primary btn-block w-100 mt-3" id="chack" type="submit" value="Chack" >
 
             <div class="card-footer">
                 <p id="results"></p>
             </div>
             
             
         </div>
     </div>
 </div>
 
 <br>
 <br>
 <br>
 <br>
 
 <!-- Currency Convater -->

    <div class=" mt-5">
        <div class="card w-75 mx-auto mt-5 col-xl-6 col-md-12">
            <div class="card-header text-center ">
                <h1>Currency Conveter</h1>
            </div>
            <div class="card-body py-5">
                <form action="#" id="forms">
                    <input id="usdamount" type="tel" class="form-control form-control-lg mb-4 " placeholder="Type Your Amount">
                    <p class="text-danger" id="amountmessage"></p>

                    <select id="usdselect" class="form-select form-select-lg mb-4" aria-label="Default select example">
                        <option selected value="0">Select Your Currency Name</option>
                        <option value="85.78">USD</option>
                        <option value="66.94">CAD</option>
                        <option value="96.97">ERO</option>
                        <option value="115.21">GBP</option>
                        <option value="22.87">SAR</option>
                        <option value="23.35">AED</option>
                        <option value="20.52">MYR</option>
                    </select>
                    <input id="buttons" type="submit" value="Convert" class="btn btn-info btn-md w-100">
                </form>
            </div>
            <div class="card-footer ">
                <p id="usdresult" ></p>
            </div>

        </div>
    </div>
